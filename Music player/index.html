<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#">

</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
          <!-- Header -->
          <header>
            <h4>Now playing:</h4>
            <h2>String 57th & 9th</h2>
          </header>
      
          <!-- CD -->
          <div class="cd">
            <div class="cd-thumb">
            </div>
          </div>
      
          <!-- Control -->
          <div class="control">
            <div class="btn btn-repeat">
              <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
              <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
              <i class="fas fa-pause icon-pause"></i>
              <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
              <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
              <i class="fas fa-random"></i>
            </div>
          </div>
      
          <input id="progress" class="progress" type="range" value="0" step="0.5" min="0" max="100">
      
          <audio id="audio" src=""></audio>
          <div class="progress-time">
            <div class="progress-volume">
              <div class="progress-current-time"></div>
                <!-- volume-up -> volume-down -> volume-off -->
                <div class="volume-modify">
                  <div class="icon-volume-hover">
                    <i class="fas fa-volume-up icon-volume"></i>
                  </div>
                  <input id="volume-range" class="volume" type="range" value="100" step="0.5" min="0" max="100">
                </div>
            </div>
            <div class="progress-speed">
              <div class="audio-setting">
                <button class="audio-setting-icon">
                  <i class="fa fa-cog icon-setting"></i>
                </button>
                <ul class="speed-list">
                  <li class="speed-item">
                    <i class="fa fa-check icon-check-speed"></i>
                    <span class="speed-item-value">0.25</span>
                  </li>
                  <li class="speed-item">
                    <i class="fa fa-check icon-check-speed"></i>
                    <span class="speed-item-value">0.5</span>
                  </li>
                  <li class="speed-item">
                    <i class="fa fa-check icon-check-speed"></i>
                    <span class="speed-item-value">0.75</span>
                  </li>
                  <li class="speed-item">
                    <i class="fa fa-check icon-check-speed display-icon-check"></i>
                    <span class="speed-item-value">Chuáº©n</span>
                  </li>
                  <li class="speed-item">
                    <i class="fa fa-check icon-check-speed"></i>
                    <span class="speed-item-value">1.25</span>
                  </li>
                  <li class="speed-item">
                    <i class="fa fa-check icon-check-speed"></i>
                    <span class="speed-item-value">1.5</span>
                  </li>
                  <li class="speed-item">
                    <i class="fa fa-check icon-check-speed"></i>
                    <span class="speed-item-value">2</span>
                  </li>
                </ul>
              </div>
              <div class="progress-duration-time"></div>
            </div>
          </div>
        </div>
      
        <!-- Playlist -->
        <div class="playlist">
          
        </div>
      </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
